<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../src/base.js" ></script>
		<script src="../src/is.js"  charset="utf-8"></script>
		<script src="../src/ns.js"  charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			//创建命名空间
			NS('a.b.c')
			console.log(a.b.c)

			NS('d/e/f')
			console.log(d.e.f)

			NS('a1\\a2\\a3')
			console.log(a1.a2.a3)

			NS('a1|a2|a3')
			console.log(a1.a2.a3)

			NS('.b1..b2||b3/b4\\b5')
			console.log(b1.b2.b3.b4.b5)

			//在Object对象上创建命名空间
			NS(Object,'a.b.c')
			console.log(Object.a.b.c)


			//在制定对象上创建命名空间,并且初始化
			var my ={}
			NS(my,'a.b.c', {
			 field:12,
			 fn:function(){
				 alert()
			 }
			})
			console.log(my.a.b.c.fn)


			//命名空间绑定对象,并且初始化
			 NS('a.b.c', {
				 field:12,
				 fn:function(){
					 alert()
				 }
			 })
			 console.log(window.a.b.c)
		</script>
	</body>
</html>
