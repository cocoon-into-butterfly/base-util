<!DOCTYPE html>

<html >
	<head>
		<meta charset="utf-8">

		<!-- 普通页面引入js和css, 页面每次打开都从网络请求. -->
		<!--
		<link rel="stylesheet" href="css/a.css"/>
		<script type="text/javascript" src="js/a.js"/></script>
		<script type="text/javascript" src="js/b.js"/></script>
		<script type="text/javascript" src="js/c.js"/></script>
		<script type="text/javascript" src="js/d.js"/></script>
		-->

		<!-- 使用require.js引入js和css文件, 根据实际情况决定从本地缓存中或者远程加载 -->
		<script src="../src/base.js" ></script>
		<script type="text/javascript" src="../src/storage.js" > </script>


		<!--
		require.js 局部配置:
			model : 使用模式,值 : release dev,
					dev开发模式,开发过程中使用,所有的请求都不缓存从远程加载,方便开发
					release发布模式, 开发完成项目已经上线,这时请求先从缓存中获取,如果缓存未命中,从远程服务器加载同时写入缓冲. 上线后配置release模式才有意义

			version : 所有资源的最新版本号(乐观锁). 缓存中资源版本和这里配置的版本一致表示资源内容相同,使用缓存中的资源,否则从远程服务器加载资源,并且把这里的版本号和资源覆盖原有的缓存
					建议: version值从配置文件读取, 每次项目上线修改配置文件中的版本号. 用户再次访问就能获取最新资源.


			cdncache : 是否使用cdn缓存.值:  true false
			 	很多js或者css项目上线后都使用CDN缓存这些文件.这些缓存都有一个有效期,服务端修改资源文件客户端并不能及时更新到最新的资源,除非同时更新CDN. true:表示使用使用CDN缓存, false:表示不使用CDN缓存, 在请求中添加timestep参数让CDN失效

			notify : 处理完成后发出通知事件名称

			assets : 资源服务器访问根地址,如果没有使用相对地址

			onprogress : 进度回调, 写入函数名称

			onsuccess : 成功事件
			require : 属性请求资源列表,使用逗号或者分号隔开
		-->
		<script type="text/javascript" src="../dist/require.js" require="css/a.css,js/a.js,js/b.js,js/c.js,js/d.js" model="release" version="v1.0.0" cdncache="true" notify="Demo1Notify" assets="" onprogress="" onsuccess=" "></script>
		<title>Demo1</title>
	</head>
	<body>
		Demo1
	</body>
</html>
