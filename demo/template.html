<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../src/base.js" ></script>
		<script src="../src/is.js"  charset="utf-8"></script>

		<title></title>
	</head>
	<body>
		<div id="tpl1"></div>
		<div id="tpl2"></div>
		<!-- 模板内容 -->
		<script type="text/tpl" id="test_tpl" bind="" to>
			<ul>
				<# for ( var i = 0; i < obj.length; i++ ) { #>
				<li>
					<a href="<#=obj[i].url#>">
						<#=Format.dateFormat( obj[i].ctime) #>&nbsp;-&nbsp;<#=obj[i].name#>
					</a>
				</li>
				<# } #>
			</ul>
		</script>

		<script type="text/javascript">
			var  tpl='<ul>\
				<# for ( var i = 0; i < obj.length; i++ ) { #>\
				<li>\
					<a href="<#=obj[i].url#>">\
						<#=Format.dateFormat( obj[i].ctime) #>&nbsp;-&nbsp;<#=obj[i].name#>\
					</a>\
				</li>\
				<# } #>\
			</ul>';

			//模板数据
			var users=[
				{"name":"Byron", "url":"http://localhost","ctime":"1486395930045"},
				{"name":"Casper", "url":"http://localhost","ctime":"1486395930045"},
				{"name":"Frank", "url":"http://localhost","ctime":"1486395930045"}
			];

			//编译模板
			var str = Template.compile(tpl,users);
			console.log(str);

			var str = Template.template(tpl,users);
			console.log(str);

			var str = Template.template("#test_tpl",users);
			console.log(str);

			var str = Template.template(document.getElementById('test_tpl'),users);
			console.log(str);

			
			//渲染数据到指定的节点上
			Template.render(users,"test_tpl",tpl1);
			Template.render(users,"test_tpl",document.getElementById('tpl2'));

			</script>
	</body>
</html>
